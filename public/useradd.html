<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フルネームと電子印鑑用の苗字入力フォーム</title>
</head>
<body>
    <h3>フルネームと、電子印鑑に使用される苗字を入力してください。</h3>
    
    <!-- データ入力用フォーム -->
    <form id="data-form">
        <label for="name">フルネーム(スペースなし):</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="familyname">苗字:</label>
        <input type="text" id="familyname" name="familyname" required><br><br>

        <button type="submit">登録</button>
    </form>

    <p id="response"></p>

    <!-- 戻るボタン -->
    <button onclick="goBack()">ホームに戻る</button>

    <script>
        // フォーム送信時の処理
        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault();  // デフォルトのフォーム送信を防ぐ
            
            // フォームデータの取得
            const name = document.getElementById('name').value;
            const familyname = document.getElementById('familyname').value;

            // サーバーにPOSTリクエストを送信
            fetch('/submit-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    familyname: familyname
                })
            })
            .then(response => response.json())
            .then(data => {
                // サーバーからの応答メッセージを表示
                document.getElementById('response').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // 戻るボタンの処理
        function goBack() {
            window.location.href = 'index.html';  // index.htmlに遷移
        }
    </script>
</body>
</html>
