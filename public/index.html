<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <style>
            /* ユーザー追加ボタンのスタイル */
            .left-bottom-button {
                position: fixed;
                left: 20px;
                bottom: 20px; /* ページの左下に配置 */
            }

            /* 点検簿追加ボタンのスタイル（ユーザー追加ボタンの上に動的に配置） */
            .left-bottom-button-inspection {
                position: fixed;
                left: 20px;
                bottom: calc(20px + 50px); /* 20pxのスペース + ユーザー追加ボタンの高さ分 */
            }
        </style>
    </head>
    <body>
        <div class="main_button">
            <a class="buttons" href="#">点検簿</a>
            <a class="buttons" href="#">修繕履歴</a>
            <a class="buttons" href="#">不具合報告</a>
            <a class="buttons" href="manual.html">マニュアル</a>
            <a class="buttons" href="camera.html">カメラ</a>
        </div>
        
        <footer>
            <div class="now">
                <span id="real-time"></span>
            </div>

            <script>
                function Time() {
                    var realTime = new Date();
                    var hour = realTime.getHours();
                    var minutes = realTime.getMinutes();
                    var seconds = realTime.getSeconds();
                    var text = hour + ":" + minutes + ":" + seconds;
                    document.getElementById("real-time").innerHTML = text;
                }
                setInterval('Time()',1000);
            </script>
        </footer>

        <!-- ユーザー追加ボタン（下に配置） -->
        <div class="left-bottom-button">
            <a class="buttons" href="useradd.html">ユーザー追加</a>
        </div>

        <!-- 点検簿追加ボタン（上に配置、calcで動的スペースを確保） -->
        <div class="left-bottom-button-inspection">
            <a class="buttons" href="exceladd.html">点検簿追加</a>
        </div>
    </body>
</html>
