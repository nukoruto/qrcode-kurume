<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点検帳票 QRコードスキャン</title>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #result {
            font-size: 1.2em;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
        #note {
            font-size: 0.9em;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>点検帳票 QRコードスキャン</h1>

    <!-- QRコードの読み込み -->
    <input type="file" accept="image/*" id="fileInput" onchange="handleImageUpload(event)" capture="environment">
    <p id="result">カメラアプリで写真を撮影し、画像をアップロードしてください</p>
    <p id="note">アップロードした画像からQRコードを読み取ります</p>

    <script>
        // 画像がアップロードされたときにQRコードを解析
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // キャンバスに画像を描画して、ピクセルデータを取得
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height);

                    // jsQRライブラリを使用してQRコードを解析
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        document.getElementById("result").innerText = `QRコード読み取り成功: ${code.data}`;
                        // QRコードの内容に基づいた処理を追加
                        handleQrCodeData(code.data);
                    } else {
                        document.getElementById("result").innerText = "QRコードが見つかりませんでした。";
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // QRコードデータを処理
        function handleQrCodeData(data) {
            fetch(`/copy-and-share?fileName=${encodeURIComponent(data)}`)
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        const fileLink = document.createElement('a');
                        fileLink.href = `ms-excel:ofe|u|${result.networkPath}`;
                        fileLink.innerText = "コピーされたファイルをExcelで開く";
                        fileLink.target = "_blank";

                        const resultDiv = document.getElementById("result");
                        resultDiv.innerHTML = "ファイルのコピーが完了しました。以下のリンクをタップして開いてください。";
                        resultDiv.appendChild(fileLink);
                    } else {
                        document.getElementById("result").innerText = "ファイルのコピーに失敗しました";
                    }
                })
                .catch(error => {
                    console.error("QRコードデータ処理エラー:", error);
                    document.getElementById("result").innerText = "エラーが発生しました";
                });
        }
    </script>
</body>
</html>
