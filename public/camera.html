<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div>
        <label>
            <span>カメラ</span>
            <input type="file" id="cameraInput" capture="environment" accept="image/*">
        </label>
        <br>
        <button id="saveButton">Save Image</button>
        <br>
        <a class="buttons" href="index.html">戻る</a>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const saveButton = document.getElementById('saveButton');

        let selectedFile;

        // カメラで画像を選択したときの処理
        cameraInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];  // 選択したファイルを保持
        });

        // 画像保存ボタンがクリックされたときの処理
        saveButton.addEventListener('click', () => {
            if (selectedFile) {
                // FormDataを使って画像データを送信
                const formData = new FormData();
                formData.append('image', selectedFile);

                fetch(`http://${location.hostname}:3002/upload-image`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please capture an image first.");
            }
        });
    </script>
</body>
</html>
